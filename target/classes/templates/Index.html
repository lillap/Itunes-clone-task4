<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1"/>
    <title>Spring Boot Application</title>
    <link th:href="@{/index.css}" rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>

<div id = "searchBar">
    <form action="#" th:action="@{/search}" th:object="${search}" method="get" id="form">
        <input type="text" th:field="*{query}" id="" placeholder="Search for a song..."/>
        <input type="submit" value="search" id="searchButton"/>
    </form>
</div>


<div>

    <h2>Artists</h2>
        <div class="container">
            <div th:each="artist : ${artists}" class="col">
                <h1 th:text="${artist.getName()}"/>
            </div>
        </div>
    <br>


    <h2>Tracks</h2>
        <div class="container">
            <div th:each="track : ${tracks}" class="col">
                <h1 th:text="${track.getName()}"/>
                <p th:text="${track.getComposer()}"/>
            </div>
        </div>
    <br>

    <h2>Genres</h2>
        <div class="container">
            <div th:each="genre : ${genres}" class="col">
                <h1 th:text="${genre.getName()}"/>
            </div>
        </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>
</html>
